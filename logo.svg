<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Minimalist Connection: Two nodes connected by a line forming a checkmark -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F766E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Problem node (top left) -->
  <circle cx="25" cy="30" r="10" fill="url(#nodeGradient)"/>

  <!-- Solution node (bottom right, larger - the resolved state) -->
  <circle cx="70" cy="70" r="12" fill="url(#nodeGradient)"/>

  <!-- Connection line that forms a checkmark shape -->
  <path d="M 25 40 L 45 65 L 70 58"
        stroke="url(#nodeGradient)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
